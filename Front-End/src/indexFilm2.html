<body class="text-white " style="background-color: rgb(9, 9, 128);">
    
    <header>
        <h1 class="p-4 text-center">Video Gallery</h1>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- <div class = "col-12 col-md-8 offest-md-2" id="section"> -->
                    <!-- <input type="file" accept="video/*" />
                    <video controls autoplay></video> -->

                    <!-- video works in html -->
                    <div class=" d-flex justify-content-center">
                        <video width="800" controls >
                            <source  type="video/mp4">
                          </video> 

                    </div>
                     
                <!-- </div> -->

                

            </div>
            
        </div>

    </main>

    <footer>

    </footer>
    <script src = "../scripts/script2film.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $('input').on('change', changeEvent => {
          var reader = new FileReader();
          reader.onload = onLoadEvent => $('video').attr('src', onLoadEvent.target.result).play();
          reader.readAsDataURL(changeEvent.currentTarget.files[0]);
        });
    </script>
